<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    
    <div id="main-container">
        <div class="header-container">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="option-container">
            <button name="newgame-btn" class="newgame-btn" id="newgame-btn">New Game</button>
        </div>
        <div class="player-container">
            <div id="players-container">
                <div id="playerOne-container">
                    <p class="player"><span class="player-name">Player 1</span>: X </p>

                </div>
                <div id="playerTwo-container">
                    <p class="player"><span class="player-name">Player 2</span>: O </p>
                </div>
            </div>
        </div>
        <div id="game-status">
            <div id="game-status-text"></div>
        </div>
        <div id="game-container">
            <div class="gameboard" id="gameboard">
                <div class="squares" id="squares" data-key="1"></div>
                <div class="squares" id="squares" data-key="2"></div>
                <div class="squares" id="squares" data-key="3"></div>
                <div class="squares" id="squares" data-key="4"></div>
                <div class="squares" id="squares" data-key="5"></div>
                <div class="squares" id="squares" data-key="6"></div>
                <div class="squares" id="squares" data-key="7"></div>
                <div class="squares" id="squares" data-key="8"></div>
                <div class="squares" id="squares" data-key="9"></div>
                
            </div>

        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
